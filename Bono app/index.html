<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bono form</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./images/favicon.png">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="./images/logo.svg" alt="logo">
                </a>
            </div>
            <div class="icon-group">
                <div class="icon">

                    <i class="fas fa-envelope"></i>
                    contactus@bono.com
                </div>
                <div class="icon">
    
                    <i class="fas fa-phone"></i>
                    +880123456789
                </div>
                <div class="icon">
    
                    <a href="#"><i class="fab fa-twitter"></i></a>
                
                </div>

            </div>


        </header>
        <main class="main-content">
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="name" id="name" type="text">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div class="form-group">
                <button class="btn" type="submit">Submit</button>
                </div>
            </form>
            <aside class="text-container">
                <h1>Coming Soon For Every Developer</h1>
                <p>Our new Bono web app will change the way you think about content management and will allow you to focus on what's really important. Use the contact form to send us your thoughts</p>
            </aside>
            
        
        </main>
    </div>
    
    
</body>
</html>
