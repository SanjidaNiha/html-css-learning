<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>Apartment Search</h1>
    <br />

    <form action="" method="">
      <label for="location">Location</label>
      <input type="text" name="location" id="location" required />
      <br />
      <br /> 
      <label for="price">Monthly Price</label>
      <input type="range" name="price" id="price" step="10" required />
      <br />
      <br />

      <label for="bedroom">Number of Bedrooms</label>
      <input type="number" name="bedroom" id="bedroom" required />
      <br />
      <br />

      <label for="bathroom">Number of Bathrooms</label>
      <input type="number" name="bathroom" id="bathroom" required />
      <br />
      <br />

      <label for="pet">Pets Allowed</label>
   
        
      <input type="checkbox" name="pet" id="pet" value="Yes" />
        
      <br />

      <br />
      <label for="date">Date Available</label>
      <input type="date" name="date" id="date" />
      <br />

      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
